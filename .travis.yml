language: node_js

install:
  - 'if [ `uname` == Linux ] && [ "${CXX}" == "clang++" ]; then export CXX=clang++-3.8 CC=clang-3.8; fi'
  - 'npm i'
script:
  - node_modules/.bin/_mocha --compilers coffee:coffee-script/register
node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "iojs"
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7"
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - gcc-5
      - g++-5
      - clang-3.8
      - cppcheck
